<!DOCTYPE html>

<body class="bg-black text-white min-h-screen">

  <header class="p-6 text-center bg-gradient-to-r from-purple-700 via-pink-500 to-red-500">
    <h1 class="text-4xl font-bold animate-pulse">Full Stack Developer</h1>
    <p class="text-xl mt-2">Welcome to my portfolio</p>

  <main class="p-6">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Project 1 -->
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-2">
          <h3 class="text-2xl font-bold mb-2">Project One</h3>
          <p class="text-gray-300">Description of project one...</p>
        </div>
        <!-- Project 2 -->

          <p class="text-gray-300">Description of project two...</p>
        </div>
        <!-- Add more projects as needed -->
      </div>
    </section>

    <section>
      <h2 class="text-3xl font-bold mb-4">Skills</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-2">
          <p class="text-lg font-bold">JavaScript</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-2">

        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-2">
          <p class="text-lg font-bold">Node.js</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-2">
          <p class="text-lg font-bold">Express</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-2">
          <p class="text-lg font-bold">MongoDB</p>
        </div>
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-2">
          <p class="text-lg font-bold">SQL</p>
        </div>
        <!-- Add more skills as needed -->
      </div>
    </section>
  </main>

  <footer class="p-6 text-center bg-gray-900">
    <p>&copy; 2024 Full Stack Developer. All rights reserved.</p>
  </footer>
